<table class="table text-gray-400 border-separate space-y-6 text-sm">
    <thead class="bg-gray-700 text-gray-500">
      <tr>
        <th class="p-3">Player</th>
        <th class="p-3 text-left">Level</th>
        <th class="p-3 text-left">Score</th>
        <th class="p-3 text-center" colspan="6">Items</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players" class="bg-gray-600">
        <td class="p-3 border border-r-0" [ngClass]="{'border-red-500': player.team === 'Dire', 'border-green-400' : player.team === 'Radiant'}">
          <div class="flex align-items-center">
            <img class="rounded-full h-16 w-16  object-cover"
              src="http://api.opendota.com{{ player.hero.image }}" alt="unsplash image">
            <div class="m-3">
              <div class="  "> {{ player.personaName ? player.personaName : 'Unknown' }}</div>
              <div class="text-gray-500">{{player.hero.localizedName}}</div>
            </div>
          </div>
        </td>
        <td class="p-3 border border-x-0" [ngClass]="{'border-red-500': player.team === 'Dire', 'border-green-400' : player.team === 'Radiant'}">
          <div class="rounded-full text-center border-2 border-blue-400">
            {{player.level}}
          </div>
        </td>
        <td class="p-3 font-bold border border-x-0"  [ngClass]="{'border-red-500': player.team === 'Dire', 'border-green-400' : player.team === 'Radiant'}">
          {{ player.kills + "/" + player.deaths + "/" + player.assists}}
        </td>
        <div class="border border-x-0"  [ngClass]="{'border-red-500': player.team === 'Dire', 'border-green-400' : player.team === 'Radiant'}">
          <td class="sm:inline-flex my-5 " *ngFor="let item of player.items">
            <img *ngIf="item" src="http://api.opendota.com{{ item?.image }}" class=" h-12 w-12 object-cover">
          </td>
        </div>
        <td class="p-1 mr-1 border border-l-0"  [ngClass]="{'border-red-500': player.team === 'Dire', 'border-green-400' : player.team === 'Radiant'}"></td>
      </tr>
    </tbody>
  </table>
